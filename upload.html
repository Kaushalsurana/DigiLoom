<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Your Question</title>
    <link rel="stylesheet" href="upload.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="navbar-left">
                    <img src="img/lg2.png" alt="Logo" class="logo">
                </div>
                <div class="navbar-right">
                    <ul>
                        <li><a href="index.html" class="nav-button">Home</a></li>
                        <li><a href="profile.html" class="nav-button">
                            <img src="img/profile.jpg" alt="Profile" class="profile-icon">
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="upload-poll">
            <h1>Ask Your Question</h1>
            <form id="poll-form">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <textarea id="question" placeholder="Type your question..." required></textarea>
                </div>

                <div id="options-container">
                    <div class="option-group">
                        <input type="text" placeholder="Option 1" class="poll-option" required>
                        <div class="file-upload-container">
                            <input type="file" id="file-upload-1" class="file-upload" accept=".jpg,.jpeg,.png,.pdf,.docx">
                            <label for="file-upload-1" class="file-upload-label">Upload File</label>
                        </div>
                        <div id="preview-container-1" class="preview-container"></div>
                    </div>
                    <div class="option-group">
                        <input type="text" placeholder="Option 2" class="poll-option" required>
                        <div class="file-upload-container">
                            <input type="file" id="file-upload-2" class="file-upload" accept=".jpg,.jpeg,.png,.pdf,.docx">
                            <label for="file-upload-2" class="file-upload-label">Upload File</label>
                        </div>
                        <div id="preview-container-2" class="preview-container"></div>
                    </div>
                </div>

                <div class="duration-container">
                    <div>
                        <label for="points">Assign Pool:</label>
                        <input type="number" id="points" placeholder="Money" required>
                    </div>
                    <div>
                        <label for="duration">Duration:</label>
                        <input type="text" id="duration" placeholder="Enter duration" required>
                    </div>
                </div>

                <div class="buttons-row">
                    <button type="button" id="add-option">Add Another Option</button>
                    <button type="button" id="analyse-ai">Analyse with AI</button>
                    <button type="submit">Submit Poll</button>
                </div>
            </form>

            <!-- New Section for AI Analysis -->
            <div class="ai-analysis-section">
                <h2>Analyze with AI</h2>
                <!-- <textarea id="ai-results" placeholder="AI results will appear here..." rows="5" readonly></textarea> -->
            </div>

            <div id="ai-comment-section">
                <!-- AI comments will appear here -->
            </div>

            <div id="api-fetched-text">
                <!-- API-fetched text will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Digiloom</p>
    </footer>

    <script type="module" src="upload.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
